appId: poker.smarter.clubcommander
productName: Club Commander
copyright: Copyright Â© 2026 Smarter.Poker

directories:
  output: dist
  buildResources: build

files:
  - main.js
  - preload.js
  - renderer/**/*
  - assets/**/*
  - "!**/*.map"

asar: true
compression: maximum

mac:
  category: public.app-category.business
  icon: assets/icon.icns
  target:
    - target: dmg
      arch: [x64, arm64]
    - target: zip
      arch: [x64, arm64]
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  notarize: false

dmg:
  background: build/dmg-background.png
  icon: assets/icon.icns
  iconSize: 100
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

win:
  icon: assets/icon.ico
  target:
    - target: nsis
      arch: [x64, ia32]
    - target: portable
      arch: [x64]
  publisherName: Smarter.Poker
  legalTrademarks: Club Commander is a trademark of Smarter.Poker

nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  allowElevation: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Club Commander
  installerIcon: assets/icon.ico
  uninstallerIcon: assets/icon.ico
  installerHeaderIcon: assets/icon.ico
  license: LICENSE.txt
  deleteAppDataOnUninstall: false

linux:
  icon: assets/icon.png
  target:
    - target: AppImage
      arch: [x64]
    - target: deb
      arch: [x64]
  category: Office
  synopsis: Poker Room Management Software
  description: |
    Club Commander is a comprehensive poker room management solution.
    Features include table management, waitlist, tournaments, and analytics.
  desktop:
    StartupWMClass: club-commander
    MimeType: x-scheme-handler/clubcommander

publish:
  provider: github
  owner: Smarter-Poker
  repo: club-commander-desktop
  releaseType: release
